    <div>
      <form action="https://tests.fomenko.top/echo/index.php" method="get">
        <fieldset>
          <div class="form-group">
            <label for="surname">Призвище</label>
            <input name="surname" id="surname" type="text" placeholder="Призвище" required>
          </div>

          <div class="form-group">
            <label for="name1">Ім'я</label>
            <input name="name1" id="name1" type="text" placeholder="Ім'я" required>
          </div>

          <div class="form-group">
            <label for="name2">Побатькові</label>
            <input name="name2" id="name2" type="text" placeholder="Побатькові" required>
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label for="file">Фото</label>
            <input name="file" id="file" type="file" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input name="email" id="email" type="email" placeholder="Email" required>
          </div>

          <div class="form-group">
            <label for="passworld">Пароль</label>
            <input name="passworld" id="passworld" type="password" placeholder="Пароль" required>
          </div>

          <div class="form-group">
            <label for="adress">Адреса сайту</label>
            <input name="adress" id="adress" type="url" value="https://mysite.name">
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label for="sex1">Оберіть стать</label>
            <select name="sex1" id="sex1">
              <option value="man">Чоловіча</option>
              <option value="woman">Жіноча</option>
            </select>
          </div>

          <div class="form-group">
            <label for="birthday">Оберіть дату народження</label>
            <input name="birthday" id="birthday" type="date">
          </div>
        </fieldset>

        <fieldset>
          <legend>Оберіть улюбленну кухню</legend>
          <div class="form-group">
            <div>
              <label for="chec">Україньска</label>
              <input name="chec" id="chec" type="checkbox">
            </div>
            <div>
              <label for="chec1">Італійська</label>
              <input name="chec1" id="chec1" type="checkbox">
            </div>
            <div>
              <label for="chec2">Східна</label>
              <input name="chec2" id="chec2" type="checkbox">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label for="comment">Додаткова инфо про себе</label>
            <textarea name="comment" id="comment" placeholder="Додаткова инфо..." cols="30" rows="10"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <button class="btn" type="submit">Зареєструватись</button>
          </div>

          <div class="form-group">
            <button class="btn" type="reset">Очистити форму</button>
          </div>
        </fieldset>
